<app-page-header 
  [title]="pageTitle()"
  [subtitle]="pageSubtitle()"
/>

<div class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
  
  <app-stellardev-ethos [ethosItems]="stellarDevEthos()"></app-stellardev-ethos>

  <app-section-divider></app-section-divider>

  <!-- The Residency Section -->
  <section id="residency" class="py-16 sm:py-24">
    <div class="bg-white dark:bg-gray-800/30 p-8 sm:p-12 rounded-3xl border border-gray-100 dark:border-gray-700/50 text-center">
      <h2 appAnimateOnScroll class="text-4xl md:text-5xl font-extrabold tracking-tighter text-[#292639] dark:text-white">{{ t('pages.careers.residencyTitle') }}</h2>
      <p appAnimateOnScroll delay="100ms" class="mt-4 text-lg text-gray-600 dark:text-gray-400 max-w-2xl mx-auto">{{ t('pages.careers.residencySubtitle') }}</p>
      <div appAnimateOnScroll delay="200ms" class="mt-8">
        <a href="https://github.com" target="_blank" rel="noopener noreferrer" class="inline-block bg-[#292639] dark:bg-gray-100 text-white dark:text-[#292639] px-8 py-4 rounded-full font-semibold text-lg hover:bg-opacity-90 dark:hover:bg-gray-200 transition-all duration-300 transform hover:scale-105 shadow-lg">
          {{ t('pages.careers.showcase') }}
        </a>
        <p class="mt-4 text-xs text-gray-500 dark:text-gray-400">{{ t('pages.careers.showcaseHint') }}</p>
      </div>
    </div>
  </section>

</div>

<app-page-header 
  [title]="pageTitle()"
  [subtitle]="pageSubtitle()"
/>

<div class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
  <app-contact [initialMessage]="initialMessage()"></app-contact>

  <app-section-divider></app-section-divider>

  <app-social-proof
    [faqs]="faqs()"
    [openFaqQuestion]="openFaqQuestion()"
    (toggleFaq)="toggleFaq($event)"
    [showTestimonials]="false"
    [showAwards]="false"
    [testimonials]="[]"
    [awards]="[]"
  ></app-social-proof>
</div>

<app-page-header 
  [title]="pageTitle()"
  [subtitle]="pageSubtitle()"
/>

<div class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
  
  <!-- Trusted By Section -->
  <div class="py-16" appAnimateOnScroll>
    <p class="text-center text-sm font-semibold uppercase text-gray-500 dark:text-gray-400 tracking-wider">
      {{ 'pages.work.trustedBy' | translate }}
    </p>
    <div class="mt-8 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-8 items-center max-w-5xl mx-auto">
      @for (client of clients(); track client.name; let i = $index) {
        <div class="col-span-1 flex justify-center text-center" appAnimateOnScroll [delay]="(i * 100) + 'ms'">
          <span class="text-xl font-bold text-gray-400 dark:text-gray-500 transition-colors duration-300 hover:text-gray-700 dark:hover:text-gray-300">
            {{ client.name }}
          </span>
        </div>
      }
    </div>
  </div>

  <app-work
    [portfolioItems]="filteredPortfolioItems()"
    [categories]="portfolioCategories()"
    [activeCategory]="activePortfolioCategory()"
    (openPortfolioModal)="openPortfolioModal($event)"
    (filterChange)="onPortfolioFilterChange($event)"
    [showProcess]="false"
    [processSteps]="[]"
  ></app-work>

   <div class="mt-16">
    <app-cta (scrollTo)="onScrollTo($event)"></app-cta>
  </div>
</div>

@if (selectedPortfolioItem(); as item) {
  <app-portfolio-modal [item]="item" (close)="closePortfolioModal()"></app-portfolio-modal>
}

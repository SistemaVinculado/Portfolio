<section class="py-24 sm:py-32 lg:py-40">
  <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12 text-center">
    <h1 class="text-5xl sm:text-7xl lg:text-8xl font-bold tracking-tighter leading-tight" appAnimateOnScroll appShimmerText [alternateText]="'O Futuro Digital de Marcas Excepcionais'">
      Arquitetura Digital Fundamental para Marcas Visionárias
    </h1>
    <p class="max-w-3xl mx-auto mt-8 text-lg text-gray-400" appAnimateOnScroll>
      Como um parceiro de pensamento fundamental, traduzo a ambição em ecossistemas digitais duradouros. Meu trabalho eleva marcas através de uma dedicação intransigente aos princípios de design e engenharia.
    </p>
    <div class="mt-12" appAnimateOnScroll>
      <button type="button" (click)="openAiModal()" class="inline-block bg-white text-black rounded-full px-8 py-4 text-lg font-semibold btn-fancy">
        <span class="btn-content">Iniciar uma Colaboração</span>
      </button>
    </div>
  </div>
</section>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <title>L'Atelier Moraes</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="L'Atelier Moraes: Um estúdio de design e engenharia digital que cria experiências web fundamentais para marcas de prestígio." />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            charcoal: '#1A1A1A',
            'charcoal-light': '#242424',
          },
          backgroundImage: {
            'radial-gradient-glow': 'radial-gradient(circle at 50% 0%, rgba(180, 180, 180, 0.08) 0%, rgba(17, 17, 17, 0) 70%)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideInRight: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(0)' },
            },
            slideOutRight: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(100%)' },
            },
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'marquee-reverse': {
              '0%': { transform: 'translateX(-50%)' },
              '100%': { transform: 'translateX(0%)' },
            },
            'card-fade-in': {
              'from': { opacity: 0, transform: 'translateY(1rem)' },
              'to': { opacity: 1, transform: 'translateY(0)' },
            },
            spin: {
              'to': { transform: 'rotate(360deg)' },
            },
            'modal-scale-in': {
              'from': { opacity: 0, transform: 'scale(0.95)' },
              'to': { opacity: 1, transform: 'scale(1)' },
            },
            'section-fade-in': {
                'from': { opacity: 0, transform: 'translateY(1rem)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
            },
            'glow-pulse': {
              '50%': { boxShadow: '0 0 20px 5px rgba(74, 222, 128, 0.2)' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-in-right': 'slideInRight 0.4s ease-out',
            'slide-out-right': 'slideOutRight 0.4s ease-in',
            'marquee': 'marquee 30s linear infinite',
            'marquee-reverse': 'marquee-reverse 30s linear infinite',
            'marquee-slow': 'marquee 50s linear infinite',
            'card-fade-in': 'card-fade-in 0.5s ease-out forwards',
            'spin': 'spin 1s linear infinite',
            'modal-scale-in': 'modal-scale-in 0.3s ease-out',
            'section-fade-in': 'section-fade-in 0.5s ease-out forwards',
            'glow-pulse': 'glow-pulse 4s infinite ease-in-out',
          },
        },
      },
    };
  </script>
<style>
  html {
    scroll-behavior: smooth;
  }
  body {
    cursor: none;
  }
  a, button, [appCursorHover], .cursor-pointer {
    cursor: none;
  }
  @keyframes shimmer {
    100% {
      transform: translateX(100%);
    }
  }
  .shimmer-bg {
    position: relative;
    overflow: hidden;
  }
  .shimmer-bg::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: translateX(-100%);
    background-image: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0) 0,
      rgba(255, 255, 255, 0.08) 20%,
      rgba(255, 255, 255, 0.2) 60%,
      rgba(255, 255, 255, 0)
    );
    animation: shimmer 1.5s infinite;
  }
  .app-shimmer-text {
    isolation: isolate;
  }
  .app-shimmer-text::before {
    content: var(--alternate-text);
    position: absolute;
    inset: 0;
    color: #6b7280; /* tailwind text-gray-500 */
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease-out;
  }
  .app-shimmer-text.shimmer-active::before {
    opacity: 1;
  }
  .text-stroke {
    -webkit-text-stroke: 1px currentColor;
    color: transparent;
  }

  /* Added for Work Section complexity */
  .project-card {
    perspective: 1000px;
  }
  .project-card-inner {
    transform-style: preserve-3d;
    transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
  }
  .project-card-inner.is-tilted {
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  }

  /* Button visual complexity styles */
    .btn-fancy,
    a.btn-fancy,
    .btn-fancy-green,
    a.btn-fancy-green {
      position: relative;
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      transform: translate3d(0,0,0);
      transition: color 0.4s ease, transform 0.2s ease-out;
    }
    .btn-fancy:active,
    a.btn-fancy:active,
    .btn-fancy-green:active,
    a.btn-fancy-green:active {
      transform: scale(0.98);
    }
    .btn-fancy:hover,
    a.btn-fancy:hover,
    .btn-fancy-green:hover,
    a.btn-fancy-green:hover {
        color: #fff;
    }
    .btn-fancy > .btn-content,
    a.btn-fancy > .btn-content,
    .btn-fancy-green > .btn-content,
    a.btn-fancy-green > .btn-content {
      position: relative;
      z-index: 2;
    }
    .btn-fancy::before,
    a.btn-fancy::before,
    .btn-fancy-green::before,
    a.btn-fancy-green::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    .btn-fancy:hover::before,
    a.btn-fancy:hover::before,
    .btn-fancy-green:hover::before,
    a.btn-fancy-green:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    .btn-fancy::before,
    a.btn-fancy::before {
      background: #1A1A1A; /* charcoal */
    }
    .btn-fancy-green::before,
    a.btn-fancy-green::before {
      background: #15803d; /* darker green */
    }

    /* Animated underline for links */
    .link-underline {
      position: relative;
    }
    .link-underline::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 1px;
      background-color: white;
      transition: width 0.3s ease-out;
    }
    .link-underline:hover::after {
      width: 100%;
    }

</style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.1.6-0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.1.6-0?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.1.6-0?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.1.6-0?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.1.6-0?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.20.0?external=rxjs",
    "@angular/router": "https://next.esm.sh/@angular/router@^20.1.6-0?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#111111] text-white font-sans antialiased">
  <app-root></app-root>
</body>
</html>
